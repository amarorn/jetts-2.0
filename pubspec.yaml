name: jetts_2_0
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  flutter_animate: ^4.5.0
  flutter_staggered_grid_view: ^0.7.0
  card_swiper: ^3.0.1
  smooth_page_indicator: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_svg: ^2.0.9
  flutter_native_splash: ^2.4.6
  # speech_to_text: ^6.6.0 # Removido temporariamente - problema de compatibilidade
  intl: ^0.18.0
  # flutter_local_notifications: ^16.3.2 # Removido temporariamente - problema de compatibilidade
  # timezone: ^0.9.2 # Removido temporariamente - dependência das notificações
  geolocator: ^10.1.0
  geocoding: ^2.2.0
  qr_flutter: ^4.1.0
  # flutter_dialogflow: ^0.1.3 # Removido temporariamente - não suporta null safety

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/app_icon.png"
    background_color: "#FFFFFF"
    theme_color: "#2196F3"
  windows:
    generate: true
    image_path: "assets/images/app_icon.png"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.png"

flutter_native_splash:
  color: "#2196F3"
  image: assets/images/splash.png
  android: true
  ios: true
  web: true
  android_12:
    image: assets/images/splash.png
    icon_background_color: "#2196F3"
  ios_content_mode: center
  android_gravity: center
  fullscreen: true 